<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Document</title>
</head>
<body>
	<div class="wrapper">
		<div class="player">
			<div class="song-cover">
				<img src="assets/img/lemonade.png" alt="image for song2">
				<img src="assets/img/dontstartnow.png" alt="image for song">

			</div>
			<div class="control-block">
				<div class="play-pause-block">
					<img class="play-button" src="assets/svg/play.png" alt="play pause icon">
					<img class="pause-button" src="assets/svg/pause.png" alt="play pause icon">
				</div>
				<div class="song-info">
					<p class="singer">
						Dua Lipa
					</p>
					<p class="title">Dont start now

					</p>
				</div>
				<div class="next-prev-button-block">
					<img class="back-button" src="assets/svg/backward.png" alt="previous song ico">
					<img class="next-button"src="assets/svg/forward.png" alt="next song ico">
				</div>
			</div>
			<div class="player-monitor">
				<div class="current_track_time">00 : 00</div>
				<div class="time-divider">/</div>
				<div class="track-duration">00 : 00</div>
			</div>
			<div class="player">
				<audio>					
					
				</audio>
			</div>
		</div>

	</div>
	<script src="scripts/script.js"></script>
</body>
</html>
