<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300;400&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
	<title>MusicPlayer</title>
</head>
<body>
	<div class="wrapper">
		<div class="filter">
			<div class="player">
				<div class="song-cover-volume-block">
					<div class="volume-bar">
						<div class="volume-slider"></div>
					</div>
					<div class="song-cover">
						
					</div>
				
					<div class="speakers">
						<div class="speaker-01">
						<img src="assets/svg/speaker.svg" alt="speaker image">
					</div>	
					<div class="speaker-02">
						<img src="assets/svg/speaker.svg" alt="speaker image">
					</div>	
					</div>
									
				</div>
				<div class="control-block">
					<div class="play-pause-block">
						<img class="play-button" src="assets/svg/play-button-svgrepo-com.svg" alt="play pause icon">
						<img class="pause-button" src="assets/svg/pause-circle-svgrepo-com.svg" alt="play pause icon">
					</div>
					<div class="song-info">
						<p class="artist">
							None
						</p>
						<p class="title">None

						</p>
					</div>
					<div class="next-prev-button-block">
						<img class="back-button" src="assets/svg/previous-fast-step-svgrepo-com.svg" alt="previous song ico">
						<img class="next-button"src="assets/svg/next-fast.svg" alt="next song ico">
					</div>
				</div>	
				
				<div class="tape_counter">
					<div class="marker"></div>
				</div>
				<div class="monitor">
					<div class="current_track_time">00 : 00</div>
						
					<div class="track-duration">00 : 00</div>
				</div>	
				<div class="player-main">
					<audio>					
						
					</audio>
				</div>
				<ul class="playlist">
				</ul>
				<div class="footer">
					<div class="date">2023</div>

					<div class="logo filter_add">
						<a href="https://rs.school/js-stage0/">
							<img src="assets/svg/rs_school_js.svg" alt="rs school icon">	
						</a>
					</div>
					<div class="git filter_add">
						<a href="https://github.com/RomZesM">

					</div>
				</div>
			</div>
		
		</div>
		
		
		
		
		
	</div>
	<script src="scripts/script.js"></script>
</body>
</html>
